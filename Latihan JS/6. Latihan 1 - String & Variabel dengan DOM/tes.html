<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="text-center bg-blue-600">
      <h1 class="p-3 text-white text-2xl font-bold">Kolom Input</h1>
    </div>

    <div class="justify-content-center row mt-3">
      <div class="col-4">
        <div class="input-grup">
          <input
            type="text"
            class="form-control"
            id="nama_depan"
            placeholder="nama depan"
            aria-placeholder="nama depan"
          />
        </div>
      </div>

      <div class="col-4">
        <div class="input-grup">
          <input
            type="text"
            class="form-control"
            id="nama_belakang"
            placeholder="nama belakang"
            arial-placeholder="nama belakang"
          />
        </div>
      </div>

      <div class="justify-content-center row mt-3">
        <button
          type="button"
          class="bg-blue-500 px-4 py-2 rounded-3 shadow-black text-white w-auto"
          id="button_merger"
        >
          Merger
        </button>
      </div>

      <div class="justify-content-center row text-center mt-4">
        <span id="nama_lengkap"></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="tes.js"></script>
  </body>
</html>
